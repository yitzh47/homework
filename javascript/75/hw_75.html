<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #search,
        #items {
            position: absolute;
            left: 8px;
            width: 350px;
            box-sizing: border-box;
        }

        #search {
            top: 8px;
            height: 48px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0 0 0 / 230%), 0 5px 0 rgb(0 0 0 / 20%);
        }

        #searchInput {
            background-color: white;
            font-size: 18px;
            border: none;
            outline: none;
        }

        #searchIcon,
        #searchCancel {
            width: 24px;
            height: 24px;
            background-repeat: no-repeat;
        }

        #searchIcon {
            background-image: url(media/search_icon.jpg);
        }

        #searchIcon:hover {
            background-image: url(media/search_icon_hover.png);
        }

        #searchCancel {
            background-image: url(media/cancel_icon.png);
        }

        #searchCancel:hover {
            background-image: url(media/cancel_icon_hover.jpg);
        }


        #items {
            top: 56px;
            height: 90%;
            border-radius: 7px;
            overflow-y: scroll;
        }


        #items::-webkit-scrollbar {
            width: 0px;
        }

        .item {
            width: 344px;
            border-top: 1px gray solid;
            height: 100px;
            text-align: center;
            background-color: white;
        }

        .item:hover {
            background-color: rgb(238, 235, 235);
        }

        .viewing {
            background-color: lightgray !important;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div id='search'>
        <div id='searchCancel'></div>
        <input id='searchInput' placeholder='Search MYHertz Maps'>
        <div id='searchIcon'></div>
    </div>
    <div id='items'></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=<->&v=weekly"></script>
    <script src="hw_75.js"></script>
</body>

</html>
