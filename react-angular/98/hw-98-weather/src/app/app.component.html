<hr />
<label for="zipInput">Input Zip: </label>
<input #zipInput name="zipInput" type="text" minlength="4" maxlength="5" (change)="validateZip(zipInput.value)" /> 
<div *ngIf="invalidZip">Zip Code Is Invalid</div>
<hr />
<div *ngIf="weather">
  <h1>Weather in {{weather.name}}</h1>
  <p>Temperature: {{weather.main.temp}}</p>
  <p>Humidity: {{weather.main.humidity}}</p>
</div>
